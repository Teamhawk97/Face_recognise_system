<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 30px;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            color: #333;
        }

        h2, h3 {
            color: #2f2f41;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .images img {
            max-width: 300px;
            height: auto;
            border: 4px solid #4b0082;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .images h3 {
            text-align: center;
            margin-bottom: 10px;
            color: #4b0082;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 75%;
            background-color: #ffffffcc;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 18px;
            text-align: left;
            font-size: 15px;
        }

        tr:nth-child(even) {
            background-color: #f4f1fa;
        }

        tr:hover {
            background-color: #e3e1f9;
        }

        td strong {
            color: #4b0082;
        }

        .plot {
            margin-top: 50px;
            text-align: center;
        }

        .plot img {
            width: 85%;
            max-width: 1100px;
            border: 4px solid #4b0082;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .plot h3 {
            color: #2c1e70;
            margin-bottom: 15px;
        }

        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .back-button a {
            text-decoration: none;
            padding: 12px 24px;
            background-color: #4b0082;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #3a0069;
        }

        @media (max-width: 768px) {
            .images {
                flex-direction: column;
                align-items: center;
            }

            table {
                width: 95%;
            }

            .plot img {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="section-title">
        <h2>Matched Faces</h2>
    </div>
    
    <div class="images">
        <div>
            <h3>Uploaded Image</h3>
            <img src="{{ url_for('static', filename='results/uploaded.jpg') }}" alt="Uploaded Face">
        </div>
        <div>
            <h3>Matched Image</h3>
            <img src="{{ url_for('static', filename='results/matched.jpg') }}" alt="Matched Face">
        </div>
    </div>

    <div class="section-title">
        <h2>Matched Person Bio-Data</h2>
    </div>

    <table>
        {% for key, value in person_data.items() %}
        <tr><td><strong>{{ key }}</strong></td><td>{{ value }}</td></tr>
        {% endfor %}
    </table>

    <div class="plot">
        <h3>Face Similarity Analysis</h3>
        <img src="{{ url_for('static', filename='results/plot.png') }}" alt="Similarity Plot">
    </div>
    <a href="/" style="display:inline-block; margin-top:30px; text-decoration:none;">
        <button style="
            padding: 12px 25px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;">
            Back to Home
        </button>
    </a>

</body>
</html>
