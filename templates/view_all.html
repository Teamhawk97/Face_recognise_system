<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Registered People</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            padding: 40px 20px;
            color: #333;
        }

        .person-card {
            background-color: #ffffffcc;
            border-radius: 16px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        h2 {
            color: #4b0082;
            text-align: center;
            margin-bottom: 10px;
        }

        .home-button {
            display: block;
            width: 200px;
            margin: 0 auto 30px auto;
            text-align: center;
            background-color: #4b0082;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #3a0066;
        }

        .person-details {
            margin-bottom: 15px;
        }

        .face-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .face-images img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            border: 2px solid #4b0082;
        }
    </style>
</head>
<body>
    <h2>All Registered People and Faces</h2>


    {% for person in people %}
    <div class="person-card">
        <div class="person-details">
            <p><strong>Name:</strong> {{ person.name }}</p>
            <p><strong>Register No:</strong> {{ person.register_no }}</p>
            <p><strong>Date of Birth:</strong> {{ person.dob }}</p>
            <p><strong>Age:</strong> {{ person.age }}</p>
            <p><strong>Email:</strong> {{ person.email }}</p>
        </div>
        <div class="face-images">
            {% for img in person.faces %}
            <img src="data:image/jpeg;base64,{{ img }}" alt="Face">
            {% endfor %}
        </div>
    </div>
    {% endfor %}
    <a href="/" class="home-button">‚Üê Back to Home</a>
</body>
</html>
