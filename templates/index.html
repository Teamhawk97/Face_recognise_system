<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Match Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            color: #333;
        }

        .upload-container {
            background-color: #ffffffdd;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            margin: 40px auto;
        }

        h2 {
            color: #4b0082;
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: none;
        }

        label.custom-file-upload {
            background-color: #4b0082;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        label.custom-file-upload:hover {
            background-color: #3a0069;
        }

        #preview {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 3px solid #4b0082;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        input[type="submit"] {
            background-color: #4b0082;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3a0069;
        }

        /* Spinner styles */
        .spinner {
            margin: 20px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4b0082;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload a Face to Match</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                Choose Image
            </label>
            <input id="file-upload" type="file" name="file" accept="image/*" onchange="previewImage(event)" required>
            <div class="spinner" id="spinner"></div>
            <img id="preview" src="#" alt="Image Preview">
            <br>
            <input type="submit" value="Upload and Match">
        </form>
    </div>

    <script>
        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById('preview');
            const spinner = document.getElementById('spinner');

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                // Show spinner while loading
                spinner.style.display = 'block';
                preview.style.display = 'none';
                preview.style.opacity = 0;

                reader.onload = function (e) {
                    preview.src = e.target.result;

                    // When image is loaded, hide spinner and show image
                    preview.onload = () => {
                        spinner.style.display = 'none';
                        preview.style.display = 'block';
                        preview.style.opacity = 1;
                    };
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
